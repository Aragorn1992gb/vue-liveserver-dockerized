<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueApp</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{msg}}
    </div>

    <script>
      let app = new Vue({
        el:'#app',
        data:{
          msg: 'Hello World!'
        }
      });
    </script>
  </body>
</html>
